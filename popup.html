<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Page Swapper</title>
		<link rel="stylesheet" href="src/style/main.css" />
	</head>

	<body>
		<h1 class="title">Page Swapper</h1>
		<div class="headElement">
			<div class="placeholder hidden">
				Visit one of your sites to start swapping between pages
			</div>

			<div class="group">
				<div class="item active">Staging</div>
				<div class="item">Production</div>
				<div class="item">Local</div>
			</div>
		</div>

		<div class="separator"></div>

		<div class="contentElement">
			<div class="svg-button createGroup">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" />
				</svg>
			</div>

			<div class="group editGroup modaleTrans">
				<div class="item">elliotlintz</div>
			</div>
		</div>

		<div class="modal">
			<div class="modal-colorBar color2"></div>
			<div class="modal-header">
				<div class="svg-button">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<path
							d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z"
						/>
					</svg>
				</div>
				<h2 class="modal-title">New Item</h2>
				<div class="svg-button">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<path
							d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"
						/>
					</svg>
				</div>
			</div>

			<form class="newGroup-form">
				<div class="newGroup-item">
					<label>
						<span>Group name</span>
						<input name="groupName" class="input" type="text" />
					</label>
				</div>

				<div class="newGroup-item">
					<label>
						<span>Name</span>
						<input name="itemName" type="text" />
					</label>
					<label>
						<span>Domain</span>
						<input name="itemDomain" type="text" />
					</label>
				</div>
			</form>
		</div>
		<script src="src/script/service.js"></script>
		<script src="src/script/popup.js"></script>
	</body>
</html>
